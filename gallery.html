<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* --- Gallery-specific layout --- */
    main {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #0a1a2a;
      margin-bottom: 25px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 88%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      opacity: 0;
      animation: fadeIn 0.5s forwards ease;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 45px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }

    .lightbox .close { top: 20px; right: 40px; }
    .lightbox .prev { left: 30px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 30px; top: 50%; transform: translateY(-50%); }

    .lightbox .close:hover,
    .lightbox .prev:hover,
    .lightbox .next:hover { color: #d4a556; }

    .lightbox-caption {
      color: white;
      background: rgba(0,0,0,0.6);
      margin-top: 15px;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
    }
  </style>

</head>
<body>

  <header class="main-header">

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">√ó</span>
    <span class="prev" id="prevBtn">‚ùÆ</span>
    <img id="lightboxImg" src="" alt="">
    <span class="next" id="nextBtn">‚ùØ</span>

  <!-- Back To Top -->
  <div id="backToTop">‚¨ÜÔ∏è</div>

  <script>
    /* Back to Top */
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "flex" : "none";
    });
    backToTop.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    /* Lightbox Logic */
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const caption = document.getElementById("caption");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const closeBtn = document.getElementById("closeBtn");

    let index = 0;

    function showImage(i) {
      lightboxImg.src = images[i].src;
      caption.textContent = images[i].alt;
    }

    images.forEach((img, i) => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        index = i;
        showImage(index);
      });
    });

    closeBtn.onclick = () => (lightbox.style.display = "none");
    nextBtn.onclick = () => { index = (index + 1) % images.length; showImage(index); };
    prevBtn.onclick = () => { index = (index - 1 + images.length) % images.length; showImage(index); };

    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });

    document.addEventListener("keydown", e => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") nextBtn.onclick();
        if (e.key === "ArrowLeft") prevBtn.onclick();
        if (e.key === "Escape") closeBtn.onclick();
      }
    });
  </script>

</body>
