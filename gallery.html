<body>
    <header class="main-header"><h1>Visual Gallery</h1></header>
    <nav class="navbar">
        <a href="index.html">Home</a><a href="rooms.html">Rooms</a><a href="gallery.html" class="active">Gallery</a><a href="facilities.html">Facilities</a><a href="tariff.html">Tariff</a><a href="contact.html">Contact</a>

        <div class="room-img-wrap" onclick="openLB(this)"><img src="Images/gal1.jpg"></div>

        <div class="room-img-wrap" onclick="openLB(this)"><img src="Images/gal3.jpg"></div>
        <div class="room-img-wrap" onclick="openLB(this)"><img src="Images/gal4.jpg"></div>

        <div class="room-img-wrap" onclick="openLB(this)"><img src="Images/gal9.jpg"></div>
    </div>

    <div id="lb" class="lightbox" onclick="this.classList.remove('active')">
        <img id="lb-img">
    </div>

    <script>
        function openLB(el) {
            document.getElementById('lb-img').src = el.querySelector('img').src;
            document.getElementById('lb').classList.add('active');
        }
    </script>
