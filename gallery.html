<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Hotel Saket Plaza</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    main {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #0a1a2a;
      margin-bottom: 25px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* Simple Lightbox Style */
    #gallery-lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }
    #gallery-lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      border: 3px solid white;
    }
  </style>
</head>

<body>

<header class="main-header">
  <h1>Hotel Saket Plaza</h1>
  <p class="subtitle">Gallery – A Splash of Color and Comfort</p>
</header>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="rooms.html">Rooms</a>
  <a href="gallery.html" class="active">Gallery</a>
  <a href="facilities.html">Facilities</a>
  <a href="tariff.html">Tariff</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Photo Gallery</h2>

  <div class="gallery">
    <img src="Images/garden.jpg" alt="Beautiful Garden">
    <img src="Images/parking.jpg" alt="Parking Area">
    <img src="Images/swimming-pool.jpg" alt="Swimming Pool">
    <img src="Images/waterfall.jpg" alt="Waterfall">
    <img src="Images/landscape.jpg" alt="Landscape View">
    <img src="Images/dining-hall.jpg" alt="Dining Hall">
    <img src="Images/movie-theatre.jpg" alt="Movie Theater">
    <img src="Images/conference-hall.jpg" alt="Conference Hall">
    <img src="Images/indoor-games.jpg" alt="Indoor Games">
    <img src="Images/machan-night.jpg" alt="Machan Night View">
    <img src="Images/swimming-pool-night.jpg" alt="Swimming Pool Night">
    <img src="Images/wedding.jpg" alt="Wedding Setup">
  </div>
</main>

<div id="gallery-lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="">
</div>

<footer>
  <p>© 2025 Hotel Saket Plaza | Designed by <a href="#">Sunil Danawale</a></p>
</footer>

<script>
  // Script to open images in a larger view
  const lightbox = document.getElementById('gallery-lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  
  document.querySelectorAll('.gallery img').forEach(image => {
    image.onclick = () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = image.src;
    };
  });
</script>

</body>
</html>
