<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Rooms | Hotel Saket Plaza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header"><h1>Our Accommodations</h1></header>
    <nav class="navbar">
        <a href="index.html">Home</a><a href="rooms.html" class="active">Rooms</a><a href="gallery.html">Gallery</a><a href="facilities.html">Facilities</a><a href="tariff.html">Tariff</a><a href="contact.html">Contact</a>
    </nav>

    <div class="grid-container">
        <div class="room-card" data-photos='["Images/luxury1.jpg", "Images/luxury2.jpg", "Images/luxury3.jpg"]'>
            <div class="room-img-wrap">
                <button class="slide-btn prev" onclick="moveSlide(this, -1)">&#10094;</button>
                <img src="Images/luxury1.jpg" class="slide-img">
                <button class="slide-btn next" onclick="moveSlide(this, 1)">&#10095;</button>
            </div>
            <h3>Luxury Room</h3>
            <p>Spacious with premium AC and LCD TV.</p>
        </div>
        </div>

    <script>
        function moveSlide(btn, dir) {
            const card = btn.closest('.room-card');
            const photos = JSON.parse(card.dataset.photos);
            const img = card.querySelector('.slide-img');
            let idx = photos.indexOf(img.getAttribute('src'));
            idx = (idx + dir + photos.length) % photos.length;
            img.src = photos[idx];
        }
    </script>
</body>
</html>
