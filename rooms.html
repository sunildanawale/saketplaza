<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms | Hotel Saket Plaza</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="main-header"><h1>Hotel Saket Plaza</h1><p>Elegant Comfort in Every Room</p></header>
  <nav class="navbar">
    <a href="index.html">Home</a><a href="rooms.html" class="active">Rooms</a><a href="gallery.html">Gallery</a><a href="facilities.html">Facilities</a><a href="tariff.html">Tariff</a><a href="contact.html">Contact</a>
  </nav>

  <h2 class="section-title">Our Premium Accommodations</h2>
  <div class="rooms-grid">
    <div class="room-card" data-images="luxury-room.jpg,luxury-room1.jpg,luxury-room2.jpg">
      <div class="room-img-wrap">
        <span class="slide-arrow arrow-left" onclick="moveSlide(this, -1)">&#10094;</span>
        <img src="Images/luxury-room.jpg" class="main-image">
        <span class="slide-arrow arrow-right" onclick="moveSlide(this, 1)">&#10095;</span>
      </div>
      <div class="thumb-strip"><img src="Images/luxury-room.jpg" class="active"><img src="Images/luxury-room1.jpg"><img src="Images/luxury-room2.jpg"></div>
      <div class="room-details" style="padding:20px; text-align:center;">
        <h3>Luxury Room</h3><p>Modern elegance with premium interiors.</p>
        <a href="https://live.ipms247.com/booking/book-rooms-hotelsaketplaza" class="navbar" style="border:1px solid #2b6cb0; display:block; padding:8px; margin-top:10px; text-decoration:none;">Book Now</a>
      </div>
    </div>
    </div>

  <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')"><img id="lb-img" src=""></div>

  <script>
    function moveSlide(btn, dir) {
      const card = btn.closest('.room-card');
      const img = card.querySelector('.main-image');
      const images = card.dataset.images.split(',');
      let current = images.indexOf(img.src.split('/').pop());
      let next = (current + dir + images.length) % images.length;
      img.src = "Images/" + images[next].trim();
      
      const thumbs = card.querySelectorAll('.thumb-strip img');
      thumbs.forEach(t => t.classList.remove('active'));
      thumbs[next].classList.add('active');
    }
  </script>
</body>
</html>
