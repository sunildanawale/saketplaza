  <style>
    /* ------------------ CONTACT PAGE UI UPGRADE ------------------ */

    .contact-wrapper {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.10);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    form .form-group {
      display: flex;
      flex-direction: column;
    }

    form .form-group.full {
      grid-column: span 2;
    }

    form input,
    form select,
    form textarea {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 5px rgba(43,108,176,0.3);
    }

    form textarea {
      height: 120px;
      resize: vertical;
    }

    form button {
      grid-column: span 2;
      justify-self: center;
      width: 200px;
      font-size: 1.1rem;
    }

    /* ---------- MAP ----------- */
    .map-container {
      margin: 25px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
    }

    .map-container iframe {
      width: 100%;
      height: 350px;
      border: 0;
    }

    /* Centered contact text */
    .contact-info {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: span 1;
        width: 100%;
      }
    }
  </style>

</head>

  <script>
    // Back to top

    });
